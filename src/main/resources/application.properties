#JDBC Configutation for Database Connection
jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://mysql:3306/accounts?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
jdbc.username=root
jdbc.password=vpropassword

#Memcached Configuration For Active and StandBy Host
#For Active Host
memcached.active.host=memcached
memcached.active.port=11211
#For StandBy Host
memcached.standBy.host=127.0.0.2
memcached.standBy.port=11211

#RabbitMq Configuration
rabbitmq.address=rabbitmq
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest

#Elasticesearch Configuration
elasticsearch.host=elasticsearch
elasticsearch.port=9200
elasticsearch.cluster=facelink
elasticsearch.node=facelinknode


# Configuration pour l'upload de fichiers (photos de profil)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

logging.level.org.springframework.security=DEBUG


# application.properties
spring.security.user.name=admin_vp
spring.security.user.password=admin_vp
spring.security.user.roles=ADMIN


spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# HTTP Encoding UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

#logging.level.root=OFF
#logging.level.org.springframework.web=OFF
#spring.main.banner-mode=OFF

# Hibernate SQL Queries
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type=OFF


# Debug Logging for SecurityServiceImpl
logging.level.com.visualpathit.account.service.SecurityServiceImpl=OFF

# ============================================
# FLYWAY DATABASE MIGRATIONS
# ============================================
# Enable Flyway for database schema migrations
spring.flyway.enabled=true
# Location of migration scripts
spring.flyway.locations=classpath:db/migration
# Baseline on migrate allows Flyway to start with existing databases
spring.flyway.baseline-on-migrate=true
# Starting version for baseline
spring.flyway.baseline-version=0
# Validate migrations on startup
spring.flyway.validate-on-migrate=true
# Datasource configuration for Flyway (uses jdbc.* properties)
spring.flyway.url=${jdbc.url}
spring.flyway.user=${jdbc.username}
spring.flyway.password=${jdbc.password}


